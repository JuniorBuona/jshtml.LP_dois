<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);


    function desenhaCirculo(x, y, raio, cor) {


        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function desenhaFlor(x, y, raio){

    	desenhaCirculo(x, y+20, raio, 'blue');
        desenhaCirculo(x, y, 10, 'red');
        desenhaCirculo(x, y-20, raio, 'yellow');
        desenhaCirculo(x-20, y, raio, 'orange');
        desenhaCirculo(x+20, y, raio, 'black');

    }

    desenhaFlor(300, 200, 10); //Meio
    desenhaFlor(150, 100, 10);//Sup. Esq.
    desenhaFlor(450, 300, 10);//Inf. Dir.
    desenhaFlor(450, 100, 10); //Sup. Dir.
    desenhaFlor(150, 300, 10); //Inf. Esq.

</script>
