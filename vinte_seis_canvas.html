<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }


    var x = 20;
    function atualizaTela() {

        //var x = 20; 
        limpaTela();
        desenhaCirculo(x, 20, 10);
        x++;

    }

    setInterval(atualizaTela, 10);

    //                       Problema de "Escopo"
    //O erro que Rita havia cometido era justamente ter colocado a 
    //variável "20", ou seja, "var x = 20", dentro da função. Dessa forma
    //a função executava a criação da bolinha em cima dela mesma, por isso a
    //variável "x" não estava sendo incrementada, por já estar declarada com
    //o valor de 20. Quando tiramos ela da função, ela inicia com valor 20, 
    //mas agora consegue começar a incrementar normalmente, fazendo com que
    //a bolinha seja impressa com os valores de "x" conforme o incremento da
    //função.

    //O que acabamos de solucionar é um problema de escopo de variável 
    //no mundo da programação. Uma variável pode ter um escopo de função, 
    //ou seja, só dentro da função ou ter um escopo chamado de escopo 
    //global. Quando declarada fora de uma função, a variável é acessível 
    //por qualquer outra função do nosso programa.

</script>
