<meta charset="UTF-8">

<canvas width="700" height="500"></canvas>

<script>

function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');


        pincel.font ='20px Georgia';
        pincel.fillStyle ='black';
        pincel.fillText(texto, x, y);    
    }


    function desenhaQuadrado(x, y, tamanho, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x,y, tamanho, tamanho);
        pincel.strokeStyle ='black';
        pincel.strokeRect(x,y, tamanho, tamanho);
    }


    function incrementaQuadrado(x, y, tamanhoQuadrado, corQuadrado, quantidade) {
        
    	var quantidade = parseInt(prompt("Quantos quadrados você quer desenhar?"));
        var corQuadrado = prompt("Qual cor deseja pintar seu quadrado?");
	    var x = parseInt(prompt("Escolha a posição X do quadrado: "));
		var y = parseInt(prompt("Escolha a posição Y do quadrado: "));
		var tamanhoQuadrado = parseInt(prompt("Qual o tamanho do quadrado?"));
        
        for(i = 0; i < quantidade; i++) {
           
            desenhaQuadrado(x, y, tamanhoQuadrado, corQuadrado, quantidade);
            x = x + tamanhoQuadrado;

        }

    }

    incrementaQuadrado();
